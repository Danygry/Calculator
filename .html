<!DOCTYPE html>
<html lang="it"> <!--LINGUA PAGINA APP-->

<head>
    <title>Esegui calcoli matematici</title>
    <meta name="description"content="Calcolatrice online facile, comoda e gratuita per eseguire calcoli matematici">
    <link rel="stylesheet" type="text/css" href="calcolatrice.css"> <!--PERCORSO FILE CSS-->
    <link rel="shortcut icon" href="images/Lococalcolatrice.ico" /> <!--ICONA ANTEPRIMA PAGINA-->
</head>

<body>
    <div class="wrapper"> <!--STRUTTURA GENERALE APP-->

        <header>
            <h1 class = "calcolatrice"> <!--TITOLO-->
                CALCOLATRICE ONLINE</h1>
            
                <p class = "colore">
                    SEMPLICE E VELOCE</p>


                <!--CONTENITORE PRINCIPALE-->
            
                <div id="calcolatrice">
                <input id="display" autofocus>
                <div id="pulsantiera">  <!--PULSANTIERA-->

                    <input type="button" value="sin" onclick="inserisciFunzione('Math.sin')">
                    <input type="button" value="cos" onclick="inserisciFunzione('Math.cos')">
                    <input type="button" value="tan" onclick="inserisciFunzione('Math.tan')">
                    <input type="button" value="atn" onclick="inserisciFunzione('Math.atan')">

                    <input type="button" value="(" onclick="aggiungiALDisplay('(')">
                    <input type="button" value=")" onclick="aggiungiALDisplay(')')">
                    <input type="button" value="←" onclick="rimuoviUltimoCarattere()">
                    <input type="button" value="C" onclick="visualizza('')">

                    <input type="button" value="1" onclick="aggiungiALDisplay('1')">
                    <input type="button" value="2" onclick="aggiungiALDisplay('2')">
                    <input type="button" value="3" onclick="aggiungiALDisplay('3')">
                    <input type="button" value="+" onclick="aggiungiALDisplay('+')">

                    <input type="button" value="4" onclick="aggiungiALDisplay('4')">
                    <input type="button" value="5" onclick="aggiungiALDisplay('5')">
                    <input type="button" value="6" onclick="aggiungiALDisplay('6')">
                    <input type="button" value="-" onclick="aggiungiALDisplay('-')">

                    <input type="button" value="7" onclick="aggiungiALDisplay('7')">
                    <input type="button" value="8" onclick="aggiungiALDisplay('8')">
                    <input type="button" value="9" onclick="aggiungiALDisplay('9')">
                    <input type="button" value="X" onclick="aggiungiALDisplay('*')">

                    <input type="button" value="0" onclick="aggiungiALDisplay('0')">
                    <input type="button" value="." onclick="aggiungiALDisplay('.')">
                    <input type="button" value="=" onclick="risolviEspressioneDisplay()">
                    <input type="button" value="/" onclick="aggiungiALDisplay('/')">
                    </div>
            </div>

            <p>Lo scopo di questa calcolatrice consiste nel consentire </br>
            di effettuare vari calcoli online con estrema semplicità </br>
            e in maniera completamente gratuita</p>
            
        </header>
          <div class="container">
            <div class="footer">&copy <!--FOOTER-->
                <span id="year"></span>
                Calculator - Tutti diritti riservati
            </footer>
        </div>
        <script src="calcolatrice.js"></script>  <!--PERCORSO JS-->
    </body>
</html>
